<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agregar enlaces a las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Handjet:wght@300&display=swap" rel="stylesheet">

     <!-- Enlace a la biblioteca de iconos Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Agregar el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pass Generator</title>
    <link rel="icon" type="image/png" href="/icons8-pass-32.png" sizes="40x40">

</head>
<body>

    <div class="container">
        <div class="contraseña-generada" id="contraseña-generada"></div>
        <h3 id="palabra-cantidad">Longitud: 8</h3>
        <input type="range" id="input-cantidad" class="form-range custom-range" min="1" max="20" value="8">
        <button class="btn btn-primary mt-3" id="boton-generar">Generar Contraseña</button>
        <button class="btn btn-success mt-2" id="boton-copiar" data-clipboard-target="#contraseña-generada"><i class="fas fa-copy"></i> Copiar Contraseña</button>
        <div id="aviso-copiado" class="aviso"></div>
    </div>

    <button class="dark-mode-button" id="dark-mode-button">Dark Mode</button>

    <footer class="footer">
        <p>Desarrollado por <a href="https://github.com/AgustinBertero" target="_blank" rel="noopener noreferrer" class="footer-link">Agustin Bertero</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agregar el enlace a la biblioteca Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
